# Trial Name: final2_kitting.yaml
# ARIAC2023
# 2023-06-20 09:14:16

# ENVIRONMENT SETUP
time_limit: 600 # options: -1 (no time limit) or number of seconds
gazebo_state_logging: true

kitting_trays: # Which kitting trays will be spawned
  tray_ids: [2,3]
  slots: [2,3]

parts:
  bins: # bin params - 8 total bins each bin has nine total slots (1-9)
    bin2:
      - type: 'battery'
        color: 'red'
        slots: [1,9]
    bin1:
      - type: 'battery'
        color: 'green'
        slots: [1,3,9,5]


# ORDER SETUP
orders:
  - id: 'FINAL2KITTING1'
    type: 'kitting'
    announcement:
      time_condition: 0.0
    priority: false
    kitting_task:
      agv_number: 3
      tray_id: 2
      destination: 'warehouse'
      products:
        - type: 'battery'
          color: 'red'
          quadrant: 2
        - type: 'battery'
          color: 'green'
          quadrant: 4
  - id: 'FINAL2KITTING2'
    type: 'kitting'
    announcement:
      time_condition: 0.0
    priority: false
    kitting_task:
      agv_number: 4
      tray_id: 3
      destination: 'warehouse'
      products:
        - type: 'battery'
          color: 'red'
          quadrant: 1
        - type: 'battery'
          color: 'red'
          quadrant: 2
        - type: 'battery'
          color: 'green'
          quadrant: 3

# GLOBAL CHALLENGES
challenges:
  - dropped_part:
      robot: 'ceiling_robot'
      type: 'battery'
      color: 'green'
      drop_after: 0 # drops the 1st green battery picked up by floor robot
      delay: 4 # drops after 2 seconds
  - dropped_part:
      robot: 'floor_robot'
      type: 'battery'
      color: 'green'
      drop_after: 0 # drops the 1st green battery picked up by floor robot
      delay: 4 # drops after 2 seconds