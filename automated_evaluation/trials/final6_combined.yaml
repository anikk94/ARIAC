# Trial Name: final6_combined.yaml
# ARIAC2023
# 2023-06-20 10:03:05

# ENVIRONMENT SETUP
time_limit: 600 # options: -1 (no time limit) or number of seconds
gazebo_state_logging: true

kitting_trays: # Which kitting trays will be spawned
  tray_ids: [0,1]
  slots: [1,2]

parts:
  bins: # bin params - 8 total bins each bin has nine total slots (1-9)
    bin1:
      - type: 'pump'
        color: 'orange'
        slots: [1,9]
    bin2:
      - type: 'sensor'
        color: 'green'
        slots: [1,9]
    bin5:
      - type: 'regulator'
        color: 'red'
        slots: [1,9]
    bin6:
      - type: 'battery'
        color: 'purple'
        slots: [1,9]


# ORDER SETUP
orders:
  - id: 'FINAL6COMBINED'
    type: 'combined'
    announcement:
      time_condition: 0.0
    priority: false
    combined_task:
      station: 'as1'
      products:
        - type: 'pump'
          color: 'orange'
          assembled_pose: # relative to briefcase frame
            xyz: [0.14, 0.0, 0.02]
            rpy: [0, 0, '-pi/2']
          assembly_direction: [0.0, 0.0, 0.0]
        - type: 'sensor'
          color: 'green'
          assembled_pose: # relative to briefcase frame
            xyz: [-0.1, 0.395, 0.045]
            rpy: [0, 0, '-pi/2']
          assembly_direction: [0.0, 0.0, 0.0]
        - type: 'regulator'
          color: 'red'
          assembled_pose: # relative to briefcase frame
            xyz: [0.175, -0.223, 0.215]
            rpy: ['pi/2', 0, '-pi/2']
          assembly_direction: [0.0, 0.0, 0.0]
        - type: 'battery'
          color: 'purple'
          assembled_pose: # relative to briefcase frame
            xyz: [-0.15, 0.035, 0.043]
            rpy: [0, 0, 'pi/2']
          assembly_direction: [0.0, 0.0, 0.0]
